<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#059669" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <title>宏盛酷澎出勤系統</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // v2.3 強制清除所有 SW 快取
      if (localStorage.getItem('_cv') !== '2.3') {
        localStorage.setItem('_cv', '2.3');
        if ('caches' in window) caches.keys().then(function(n){n.forEach(function(k){caches.delete(k)})});
        if (navigator.serviceWorker) navigator.serviceWorker.getRegistrations().then(function(r){r.forEach(function(s){s.unregister()})});
        if (localStorage.getItem('_cv_prev')) location.reload();
        localStorage.setItem('_cv_prev', '1');
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
